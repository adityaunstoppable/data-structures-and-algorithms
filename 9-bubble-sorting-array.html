<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bubble sorting array</title>

</head>
<body>
    <script>
        let array= [12,31,4,3,2,1,34,36,42,33,20]
        for(let i = 0 ; i < array.length ; i++){
            for(let j = 1 ; j < array.length - 1 ; j++){
                // console.log("i - " ,i , "j - ", j)
                if(array[0] < array[j]){
                    let temp = array[i]
                    array[i] = array[j]
                    array[j] = temp 
                }
            }
        }
        console.log(array)
    </script>
</body>
</html>
