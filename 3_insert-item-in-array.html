<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insert an element in an array</title>
</head>

<body>
    <script>
        // we can use splice built-in function of JS to perform same 
        //splice(index , no. of elements to delete , new value)

        //initiating array
        let array = [22, 21, 55, 11, 32, 25, 73, 51, 52]
        //displaying array
        document.write(`[${array}]`)

        //login function after button submit 
        function insertElement() {
            // retrieving values
            let index = document.getElementById("index").value;
            let newValue = document.getElementById("newValue").value;

            //checking if index is less than 0 or greater than length of array
            if (index < 0 || index > array.length - 1) {
                alert("Please enter valid index")
                return null
            }

            //logic
            for (let i = array.length - 1; i >= index; i--) {
                array[i + 1] = array[i]
                if (i == index) {
                    array[i] = newValue
                }
            }

            //displaying the new array
            document.getElementById("newArray").innerText = `new array -> [${array}]`
        }
    </script>


    <!-- basic html -->
    <br>
    <input placeholder="index" id="index" type="number" style="background-color: black;" />
    <input placeholder="new value" id="newValue" type="number" style="background-color: black;" />
    <button onclick="insertElement()" style="background-color: black;">Submit</button>

    <p id="newArray"></p>
</body>

</html>
